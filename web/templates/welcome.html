{% extends 'base.html' %}

{% block 'content' %}
    <h1>Bienvenido: {{ user.username }}</h1>
    <div class="row justify-content-center">
        {% for flan in flanes%}
            <div class="card">
                <img src="{{flan.image_url}}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{flan.name}}</h5>
                    <p class="card-text">{{flan.description}}</p>
                    <a href={% url 'flan_detail' flan.id %} class="btn btn-primary">Detalle</a>
                </div>
            </div>
          {% endfor %}
        </div>
{% endblock %}
